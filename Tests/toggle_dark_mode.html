<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="toggle_dark_mode.css"
</head>
<body>
  <h1>Color Changing Text</h1>
  <button onclick=func1()>Click me!</button>

  <script>
    function func1(){
      element = document.body;
      element.classList.toggle("dark_mode");
    }
  </script>
</body>
